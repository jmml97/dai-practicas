{% extends "layout.html" %}

{% block content %}
  <h1>Registro</h1>
  <form class="form-horizontal" method="POST" action="/p3/signup/">
    <div class="form-group">
      <div class="col-3 col-sm-12">
        <label class="form-label" for="input-email">Email</label>
      </div>
      <div class="col-9 col-sm-12">
        <input class="form-input" type="email" id="input-email" placeholder="Email" name="email">
      </div>
      <br>
    </div>
    <div class="form-group">
      <div class="col-3 col-sm-12">
        <label class="form-label" for="input-password">Password</label>
      </div>
      <div class="col-9 col-sm-12">
        <input class="form-input" type="password" id="input-password" placeholder="Password" name="password">
      </div>
    </div>
    <button class="btn btn-primary">Sign up</button>
    </div>
    <!-- form structure -->
  </form>
{% endblock %}
