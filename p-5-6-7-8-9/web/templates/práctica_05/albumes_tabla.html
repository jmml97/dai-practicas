<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Título</th>
      <th>Grupo</th>
      <th>Fecha de lanzamiento</th>
      <th>Distribuidora</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for album in albumes %}
    <tr>
      <td>{{ album.titulo }}</td>
      <td>{{ album.grupo }}</td>
      <td>{{ album.fecha_lanzamiento }}</td>
      <td>{{ album.distribuidora }}</td>
      <td><a href="{% url 'album_editar' pk=album.pk %}">Editar</a> <a href="{% url 'album_borrar' pk=album.pk %}" onclick="return confirm('¿Seguro de que quieres borrar?')">Borrar</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
