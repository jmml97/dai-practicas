<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Género</th>
      <th>Fecha de fundación</th>
      <th>Origen</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for grupo in grupos %}
    <tr>
      <td>{{ grupo.nombre }}</td>
      <td>{{ grupo.get_genero_display }}</td>
      <td>{{ grupo.fecha_fundacion }}</td>
      <td>{{ grupo.origen }}</td>
      <td><a href="{% url 'grupo_editar' pk=grupo.pk %}">Editar</a> <a href="{% url 'grupo_borrar' pk=grupo.pk %}" onclick="return confirm('¿Seguro de que quieres borrar?')">Borrar</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
